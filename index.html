<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Just+Another+Hand|Sofia" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="tasks.css">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div  id="main" class="card">
          <div class="card-one">
            <span>Task list</span>
            <div class="row-o">
              <form action="" id="task-form-one">
                <div class="input">
                  <input type="text" id="tasks">
                  <label for="tasks" class="tarea">New Tasks</label>
                </div>
                <input type="submit" class="btn" value="Add Tasks">
              </form>
            </div>
          </div>
        </div>

        <div class="card-action">
          <h5 id="task-title">Tasks</h5>
        </div>
        <div class="input filter">
          <input type="text" name="filter" id="filter">
          <label class=".label"for="filter">Filter Tasks</label>
        </div>
        <ul class="collection">
        </ul>
        <a href="#" class="clear-tasks btn black">Clear Tasks</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
